<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        body{
            background: linear-gradient(45deg,rgb(0, 174, 255),black);
        }
        #fm{
            background: linear-gradient(90deg,rgb(170, 0, 255),skyblue);
            color:beige;
        }
    </style>
</head>
<body>
    <div class="container-fluid ">
        <marquee class="text-light" direction="right">
            <p>Welcome,happy login!!!!</p>
        </marquee>
        <div class="row justify-content-center mt-lg-5">
            <h1 class="text-center display-5 text-secondary">User Login</h1>
            <div id="fm" class="col-lg-5 col-sm-8 align-self-center">
                <form>
                    <div class="form group">
                        <label>Name</label>
                        <input type="text" placeholder="Name" name="Name" class="form-control"/>
                    </div>
                    <div class="form group">
                        <label>Password</label>
                        <input type="password" placeholder="Password" name="Password" class="form-control"/>
                    </div>
                    <div class="d-flex mt-4 row justify-content-around">
                        <button type="button" id="btn" class=" btn col-2 btn-success">Login</button>
                        <button type="reset" class=" btn col-2 btn-primary">Reset</button>                       
                    </div>
                    <div class="d-flex justify-content-around mt-2">
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
