<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
        $("#bt").click(()=>{
            const name=$("#name").val();
            const profession=$("input[name=profession]").val();
            const fsal=$(".fsal").val();
            
        
        var tax=0;
        if(fsal<=30000){
            tax=0;
        }
        if(fsal>30000 && fsal<=50000){
            tax=(fsal-30000)*10/100;
        }
        if(fsal>50000 && fsal<=100000){
            tax=30000+(fsal-30000)*20/100;
        }
        
        
        $(".tax").val(name+","+profession+"with salary of" +fsal+ "has to pay tax of"+tax);
    })
    });
    </script>
</head>
<body>
    <h2 class="d-flex justify-content-center bg">transaction</h2>
    <div class="container bg-info">
        <div class="d-flex justify-content-center">
            <form id="transaction">
            <label>name</label>
            <input type="text" id="name"> 
            <br>
            <label>profession</label>
            <input type="text" name="profession">
            <br>
            <label>income</label>
            <input type="number" class="fsal">
            <br>
            <input type="button" id="bt" value="calculate">
            <output class="tax" ></output>
        </form>
        </div>
    </div>
</body>
</html>
