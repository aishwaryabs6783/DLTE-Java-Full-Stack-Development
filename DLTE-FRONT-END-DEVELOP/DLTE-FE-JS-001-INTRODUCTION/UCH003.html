<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details using DOM</title>
</head>
<body>
    <script>
        var transactionID,transactionMode,transactionType,transactionDate,transactionAmt

        window.onload=function(){
            transactionID=prompt("please enter your transaction ID:","")
            transactionMode=prompt("please enter the mode of your transaction:","")
            transactionType=prompt("please enter the type of your trancaction:","")
            transactionDate=prompt("please enter the date of transcation:","")
            transactionAmt=prompt("Enter the amount transacted in rupees:","")

            var view=document.getElementById("show")
            view.innerHTML="The transaction details : \nTransaction ID :"+transactionID+"\nMode of Transaction :"+transactionMode+"\nType of Transaction :"+transactionType+"\nDate of Transaction :"+transactionDate+"\nTransacted Amount in rupees :"+transactionAmt
            alert("The transaction details : \nTransaction ID :"+transactionID+"\nMode of Transaction :"+transactionMode+"\nType of Transaction :"+transactionType+"\nDate of Transaction :"+transactionDate+"\nTransacted Amount in rupees :"+transactionAmt)
        }
    </script>
    <p id="show">Transaction Data</p>
</body>
</html>
